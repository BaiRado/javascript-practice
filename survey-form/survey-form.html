<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Survey form</title>

    <link rel="stylesheet" type="text/css" href="survey-form.css">
</head>

<body>
    <header>
        <h1 id="title">Survey form</h1>
    </header>

    <main>
        <p id="description">Let us know how we can improve OurService&trade;</p>
        <form id="survey-form">
            <fieldset>
                <label id="name-label" for="name" class="left">* Name: </label>
                <input type="text" name="name" id="name" placeholder="Enter your name" class="right" required>

                <label id="email-label" for="email" class="left">* Email: </label>
                <input type="email" name="email" id="email" placeholder="Enter your email" class="right" required>

                <label id="number-label" for="number" class="left">* Age: </label>
                <input type="number" name="age" id="number" placeholder="Enter your age" min="1" max="125" class="right"
                    required>
            </fieldset>

            <fieldset>
                <label class="left" for="currentPos">Which option best describes your current role?</label>
                <select name="currentPos" id="dropdown" class="right">
                    <option disabled selected value>Select an option</option>
                    <option value="unemployed">Unemployed</option>
                    <option value="student">Student</option>
                    <option value="job">Full-time job</option>>
                    <option value="learner">Full-time learner</option>>
                    <option value="other">Other</option>>
                    <option value="preferNo">Prefer not to say</option>>
                </select>
            </fieldset>

            <fieldset>
                <p class="left">* How likely are you to recommend OurService&trade; to a friend?</p>
                <ul class="right">
                    <li class="radio">
                        <label>
                            <input type="radio" name="recommend" value="definitely">Definitely
                        </label>
                    </li>
                    <li class="radio">
                        <label>
                            <input type="radio" name="recommend" value="maybe">Maybe
                        </label>
                    </li>
                    <li class="radio">
                        <label>
                            <input type="radio" name="recommend" value="notSure">Not Sure
                        </label>
                    </li>
                </ul>
            </fieldset>

            <fieldset>
                <label class="left" for="mostLike">What do you like most about OurService&trade;?</label>
                <select name="mostLike" id="mostLike" class="right">
                    <option disabled selected value>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="openSrc">Open Source</option>
                </select>
            </fieldset>

            <fieldset>
                <p class="left">Things that should be improved in the future?<br>(Check all that apply)</p>
                <ul class="right">
                    <li class="checkbox">
                        <label>
                            <input type="checkbox" name="pref" value="1"> Front-end Projects
                        </label>
                    </li>
                    <li class="checkbox">
                        <label>
                            <input type="checkbox" name="pref" value="2"> Back-end Projects
                        </label>
                    </li>
                    <li class="checkbox">
                        <label>
                            <input type="checkbox" name="pref" value="3"> Data Visualization
                        </label>
                    </li>
                    <li class="checkbox">
                        <label>
                            <input type="checkbox" name="pref" value="4"> Challenges
                        </label>
                    </li>
                    <li class="checkbox">
                        <label>
                            <input type="checkbox" name="pref" value="5"> Open Source Community
                        </label>
                    </li>
                    <li class="checkbox">
                        <label>
                            <input type="checkbox" name="pref" value="6"> Gitter help rooms
                        </label>
                    </li>
                    <li class="checkbox">
                        <label>
                            <input type="checkbox" name="pref" value="7"> Videos
                        </label>
                    </li>
                    <li class="checkbox">
                        <label>
                            <input type="checkbox" name="pref" value="8"> City Meetups
                        </label>
                    </li>
                    <li class="checkbox">
                        <label>
                            <input type="checkbox" name="pref" value="9"> Wiki
                        </label>
                    </li>
                    <li class="checkbox">
                        <label>
                            <input type="checkbox" name="pref" value="10"> Forum
                        </label>
                    </li>
                    <li class="checkbox">
                        <label>
                            <input type="checkbox" name="pref" value="11"> Blog posts
                        </label>
                    </li>
                </ul>
            </fieldset>

            <fieldset>
                <label class="left" for="comment">Any Comments or Suggestions?</label>
                <textarea id="comment" class="right" name="comment" placeholder="Enter your comment here" rows="4"
                    cols="40"></textarea>
            </fieldset>

            <input type="submit" id="submit">
        </form>
    </main>

    <script>
        const submit = document.getElementById("submit");
        submit.onclick = (e) => {
            e.preventDefault();
            alert('Thank you for clicking the submit button!');
        }
    </script>
</body>

</html>
