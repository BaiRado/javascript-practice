<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Procedural generation</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <canvas id="canvas" width="800" height="800"></canvas>

    <div>
        <label id="temperatureLabel">Sea Level Temperature: <span id="temperatureSpan">14</span>°C
            <input type="range" id="temperatureInput" min="11" max="55" value="14">
        </label>

        <label id="relativeHumidityLabel">Relative Humidity: <span id="relativeHumiditySpan">80</span>%
            <input type="range" id="relativeHumidityInput" min="1" max="100" value="80">
        </label>

        <label id="dewpointLabel">Dew Point: <span id="dewpointSpan">10</span>°C
            <input type="range" id="dewpointInput" min="-77" max="14" value="10">
        </label>
    </div>

    <div>
        <label id="windSpeedLabel">Average Wind Speed: <span id="windSpeedSpan">20</span>km/h
            <input type="range" id="windSpeedInput" min="0" max="50" value="20">
        </label>
    </div>

    <script type="module" src="index.js" async defer></script>
</body>

</html>
