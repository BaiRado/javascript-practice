<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Chess</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <h1>Chess</h1>
    <button type="button" id="undoBtn">Undo last move</button>
    <button type="button" id="flipBtn">Flip board</button>
    <button type="button" id="surrenderBtn">Surrender</button>
    <main class="container">
        <div class="captures capturedByWhite"></div>
        <div class="board boardOrientWhite"></div>
        <div class="captures capturedByBlack"></div>

        <div class="promotePopUp" id="hidePopUp">
            <button type="button" class="promoteButton" id="promoteKnight" value="Knight">Knight</button>
            <button type="button" class="promoteButton" id="promoteBishop" value="Bishop">Bishop</button>
            <button type="button" class="promoteButton" id="promoteRook" value="Rook">Rook</button>
            <button type="button" class="promoteButton" id="promoteQueen" value="Queen">Queen</button>
        </div>
    </main>
    <div id="gameText"></div>

    <script src="index.js" type="module"></script>
</body>

</html>
