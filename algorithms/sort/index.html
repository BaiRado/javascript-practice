<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Sort algorithms</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="options">
        <div>
            Length: <span id="arrayLengthSpan">50</span>
            <input type="range" id="arrayLengthInput" min="10" max="200" value="50">
        </div>
        <button id="shuffleBtn">Shuffle</button>
        <button id="sortBtn">Sort</button>
        <select id="sortSelect">
            <option value="bubbleSort" selected>Bubble Sort</option>
            <option value="insertionSort">Insertion Sort</option>
            <option value="mergeSort">Merge Sort</option>
            <option value="quicksort">Quicksort</option>
        </select>
        <select id="displayStyleSelect">
            <option value="displayArrayByLength" selected>By Length</option>
            <option value="displayArrayByTilt">By Tilt</option>
        </select>
    </div>
    <canvas id="canvas" width="1200" height="400"></canvas>

    <script type="module" src="index.js" async defer></script>
</body>

</html>
