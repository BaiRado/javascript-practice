<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Tower of Hanoi</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <main>
        <div id="options">
            <label>Number of disks
                <input type="number" id="diskNumber" min="3" max="10" value="3">
            </label>
            <button id="calculateHanoi">Calculate</button>

            <label>Number of pegs
                <select id="pegNumber">
                    <option value="3" selected>Three</option>
                    <option value="4">Four</option>
                    <option value="5">Five</option>
                </select>
            </label>
        </div>
        <div id="answer"></div>
    </main>

    <script src="hanoi.js"></script>
</body>

</html>
