<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Pathfinding algorithms</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="options">
        <button id="runAlgorithmBtn">Run algorithm</button>

        <label>Pathfinding Algorithm:
            <select id="pathfindingAlgorithmSelect">
                <option value="AStar" selected>AStar</option>
                <option value="Dijkstra">Dijkstra</option>
            </select>
        </label>

        <label>
            Animation Speed: <span id=animSpeedSpan>3</span>
            <input type="range" id="animSpeedInput" min="1" max="10" value="3">
        </label>

        <button id="clearPathBtn">Clear Path</button>
        <button id="clearWallsBtn">Clear Walls</button>

        <label>Maze Algorithm:
            <select id="mazeAlgorithmSelect">
                <option value="RecursiveBacktracking" selected>Recursive Backtracking</option>
                <option value="Kruskal">Kruskal</option>
                <option value="Eller">Eller</option>
            </select>
        </label>
        <button id="createMazeBtn">Create Maze</button>

        <div id="algorithmTimerDiv">
            <span id="timerTextSpan"></span>
            <span id="timerNumberSpan"></span>
        </div>
    </div>

    <canvas id="canvas" width="1600" height="800" oncontextmenu="return false"></canvas>
    <canvas id="testCanvas" width="1600" height="800" oncontextmenu="return false"></canvas>

    <script type="module" src="index.js" async defer></script>
    <script src="hexGrid.js" async defer></script>
</body>

</html>
