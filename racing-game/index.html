<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Racing Game</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <h1>Racing game</h1>
    <main>
        <canvas id="gameCanvas"></canvas>
        <div>
            <input type="range" min="1" max="10" value="1" class="slider" id="gameSpeed">
            <p>Game Speed: <span id="gameSpeedVal"></span></p>
        </div>
        <p>P to pause</p>
        <a id="exportJSON" class="btn">Download previous generation</a>
    </main>

    <script src="./neataptic.js" defer></script>
    <script type="module" src="./index.js"></script>
</body>

</html>
